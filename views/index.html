<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Facebook</title>
    	<link href="../public/stylesheets/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      /* Override some defaults */
      html, body {
        background-color: #eee;
      }
      body {
        padding-top: 40px; /* 40px to make the container go all the way to the bottom of the topbar */
        overflow-y:scroll;
      }
      .container > footer p {
        text-align: center; /* center align it with the container */
      }
      .container {
        width: 820px; /* downsize our container to make the content feel a bit tighter and more cohesive. NOTE: this removes two full columns from the grid, meaning you only go to 14 columns and not 16. */
      }

      /* The white background content wrapper */
      .container > .content {
        background-color: #fff;
        padding: 20px;
        margin: 0 -20px; /* negative indent the amount of the padding to maintain the grid system */
        -webkit-border-radius: 0 0 6px 6px;
           -moz-border-radius: 0 0 6px 6px;
                border-radius: 0 0 6px 6px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.15);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.15);
                box-shadow: 0 1px 2px rgba(0,0,0,.15);
      }

      /* Page header tweaks */
      .page-header {
        background-color: #f5f5f5;
        padding: 20px 20px 10px;
        margin: -20px -20px 20px;
      }

      /* Styles you shouldn't keep as they are for displaying this base example only */
      .content .span10,
      .content .span4 {
        min-height: 500px;
      }
      /* Give a quick and non-cross-browser friendly divider */
      .content .span4 {
        margin-left: 0;
        padding-left: 19px;
        border-left: 1px solid #eee;
      }

      .topbar .btn {
        border: 0;
      }

    </style>
	<style>
		#searchform { float:left; margin-left:20px; margin:0px 0px 0px; padding:0px; }
		#searchform fieldset { padding:0px; border:none; margin:0px; }
		#searchform input[type="text"] { 
			background:#e8e8e8;
			border:none;
			float:left;		
			padding:0px 10px 0px 15px;
			margin:0px;
			width:150px; 
			height:33px;
			line-height:38px;
			transition:all 300ms cubic-bezier(0.215, 0.61, 0.355, 1) 0s;
			-moz-transition:all 300ms cubic-bezier(0.215, 0.61, 0.355, 1) 0s; 
			-webkit-transition:all 300ms cubic-bezier(0.215, 0.61, 0.355, 1) 0s; 
			-o-transition:all 300ms cubic-bezier(0.215, 0.61, 0.355, 1) 0s;
			color:#585858; 
		}
		#searchform input[type="text"]:hover, #searchform input[type="text"]:focus { width:200px; }
		#searchform input[type="submit"] { background:url(../public/images/icon-search.png) center 11px no-repeat; cursor:pointer; margin:0px; padding:0px; width:37px; height:33px; line-height:38px; }
		
		input[type="submit"] { padding:4px 17px; color:#ffffcolor:#585858; ff; text-transform:uppercase; border:none; font-size:20px; background:url(../public/images/gradient.png) bottom repeat-x; cursor:pointer; margin-top:10px; float:left; overflow:visible; transition: all .3s linear; -moz-transition: all .3s linear; -o-transition: all .3s linear; -webkit-transition: all .3s linear; }
		
		#searchform input[type="submit"]:hover { background-color:#333232; }
		.style_1 #searchform input[type='submit'] { background-color:#25ade4; }
	
		.style_1 { margin:0px; display:block; clear:both }
	</style>

  </head>

  <body>

    <div class="topbar">
      <div class="fill">
        <div class="container">
          <a class="brand" href="#">Facebook</a>
          <ul class="nav">
			<div class="style_1">
				<form method="get" id="searchform" action="">
					<fieldset>
						<input id="s" name="s" type="text" value="搜索用户" class="text_input" onblur="if(this.value==''){this.value='Enter Keyword';}" onfocus="if(this.value =='Enter Keyword') {this.value=''; }" />
						<input name="submit" type="submit" value /> </fieldset>
				</form>
			</div>
          </ul>

        </div>
      </div>
    </div>

    <div class="container">

      <div class="content">

        <div class="row">
          <div class="span4">
            <h2>Main content</h2>
          </div>
   
        </div>
      </div>

      <footer>
        <p>&copy; Father 2016</p>
      </footer>

    </div> <!-- /container -->

  </body>
</html>
